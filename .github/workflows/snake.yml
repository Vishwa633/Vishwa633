name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"     # runs every 12 hours
  workflow_dispatch:            # manual trigger

permissions:
  contents: write               # allow pushing files/branches
  id-token: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Vishwa633
          outputs: dist/github-contribution-grid-snake.svg

      - name: Create output branch and commit generated file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b output || git checkout output
          mkdir -p dist
          # ensure file exists
          if [ ! -f dist/github-contribution-grid-snake.svg ]; then
            echo "ERROR: snake SVG not found!" >&2
            ls -la
            exit 1
          fi
          git add dist/github-contribution-grid-snake.svg
          git commit -m "chore: update snake SVG" || echo "no changes to commit"
          git push --set-upstream origin output --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
