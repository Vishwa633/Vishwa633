name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"   # daily at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate GitHub Contributions Snake Animations (SVG + GIF)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug â€” show dist contents
        run: |
          echo "=== dist listing ==="
          ls -la dist || true
          echo "=== head of any svg (first 30 lines) ==="
          for f in dist/*; do
            echo "---- $f ----"
            head -n 30 "$f" || true
          done

      - name: Fail if no generated files
        run: |
          if [ -z "$(ls -A dist 2>/dev/null)" ]; then
            echo "ERROR: no files generated in dist/" >&2
            exit 1
          fi

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "chore: update snake animation [skip ci]"
